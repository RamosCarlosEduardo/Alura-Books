<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" 	href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<title>AluraBooks</title>
</head>
<body>
	<header class="header">
		<div class="cabecalho">
			<div class="cabecalho__container">
				<input type="checkbox" id="menu-botao" class="menu-botao">
			
				<label for="menu-botao" class="menu-botao__label">
					<span class="cabecalho__menu-hamburguer cabecalho__icon"></span>
				</label>
				
				<nav class="cabecalho__menu">
					<ul>
						<li class="cabecalho__menu__titulo">
							Categorias
						</li>
						<li class="cabecalho__menu__item">
							<a href="#" class="cabecalho__menu__links">Programação</a>
						</li>
						<li class="cabecalho__menu__item">
							<a href="#" class="cabecalho__menu__links">Front-end</a>
						</li>
						<li class="cabecalho__menu__item">
							<a href="#" class="cabecalho__menu__links">Infraestrutura</a>
						</li>
						<li class="cabecalho__menu__item">
							<a href="#" class="cabecalho__menu__links">Business</a>
						</li>
						<li class="cabecalho__menu__item">
							<a href="#" class="cabecalho__menu__links">Design & UX</a>
						</li>
					</ul>
				</nav>
				
				<img src="./assets/img/Logo.svg" alt="Logo Alura Books" class="cabecalho__icon">
			</div>


			<div class="cabecalho__container">
				<a href="#">
					<img src="./assets/img/Favoritos.svg" alt="Ícone favoritos" class="cabecalho__icon">
				</a>
				<a href="#">
					<img src="./assets/img/Compras.svg" alt="Ícone compras" class="cabecalho__icon">
				</a>
				<a href="#">
					<img src="./assets/img/Usuário.svg" alt="Ícone usuário" class="cabecalho__icon">
				</a>
			</div>
		</div>
	</header>
	
	<main>
		<section class="banner">
				<h2 class="banner__titulo">Já sabe por onde começar?</h2>
				<p class="banner__descricao">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
				<input type="search" class="banner__busca" placeholder="Qual será sua próxima leitura?">
		</section>

		<section class="carrossel">
			<h2 class="carrossel__titulo">Últimos lançamentos</h2>

			<!-- Slider main container -->
			<div class="swiper">

				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
			  	<!-- Additional required wrapper -->
			  	<div class="swiper-wrapper">
				    <!-- Slides -->
				    <div class="swiper-slide">
				    	<img src="./assets/img/books/ApacheKafka.png" alt="Livro Apache Kafka" class="carrossel__item">
				    	<img src="./assets/img/books/ApacheKafka.png" alt="Livro Apache Kafka" class="carrossel__item">
				    	<img src="./assets/img/books/ApacheKafka.png" alt="Livro Apache Kafka" class="carrossel__item">
				    	<img src="./assets/img/books/ApacheKafka.png" alt="Livro Apache Kafka" class="carrossel__item">
				    </div>
<!-- 				    <div class="swiper-slide">
				    	<img src="./assets/img/books/Liderança.png" alt="Livro Liderança" class="carrossel__item">
				    </div>
				    <div class="swiper-slide">
				    	<img src="./assets/img/books/Javascript.png" alt="Livro JavaScript" class="carrossel__item">
				    </div> -->
			    ...
			  </div>
			  

			  <!-- If we need navigation buttons -->
			  <!-- <div class="swiper-button-prev"></div>
			  <div class="swiper-button-next"></div> -->

			  <!-- If we need scrollbar -->
			  <!-- <div class="swiper-scrollbar"></div> -->
			</div>
		</section>
	</main>
	
	<footer>
		
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="./assets/js/script.js"></script>
</body>
</html>
